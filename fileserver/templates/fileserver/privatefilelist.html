<!DOCTYPE html>
<html>
<body>

<h1>Private Files</h1>
{% if private_file_list %}
    <ul>
    {% for privatefile in private_file_list %}
        <li><a href="{{ privatefile }}">{{privatefile}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No files are available.</p>
{% endif %}

</body>
</html>
